language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r mealimeter *
  - mkdir -p deploy
  - mv mealimeter.zip deploy/mealimeter.zip

deploy:
  - provider: s3
    local_dir : deploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: mealimeter # 6-3-3에서 생성한 S3 버킷
    region: ap-northeast-2
    acl: public_read
    on:
      repo: /devkjc/mealimeter #Github 주소
      branch: master
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: mealimeter # S3 버킷
    key: mealimeter.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: mealimeter # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: mealimeter-master # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: devkjc/mealimeter
      branch: master

